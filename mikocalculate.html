<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        align-items: center;
        background-image: url(https://cdn.pixabay.com/photo/2020/03/07/11/54/the-fog-4909513_1280.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }

    
    input, select, button, p {
        background-color: rgba(255, 255, 255, 0); 
        color: white; 
        border: 2px solid white; 
        border-radius: 40px;
        padding: 10px 20px;
        font-size: 20px;
        transition: all 0.3s ease;
    }

    
    input:hover, select:hover, button:hover, p:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-color: #fff;
    }

    
    .js-btn-result {
        background-color: rgba(255, 255, 255, 0); 
        color: white; 
        font-size: 30px;
        padding: 10px 20px;
        border-radius: 8px;
        margin-top: 20px;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .js-btn-result:hover {
        background-color: rgba(62, 248, 6, 0.2); 
        color: black;
    }

   
    .js-input-a, .js-input-b {
        width: 250px;
        font-size: 30px;
        margin: 10px auto;
        display: block;
        background-color: rgba(100, 100, 100, 0.2); 
    }

    
    .js-select-operation {
        width: 100px;
        margin: 20px auto;
        display: block;
        background-color: rgba(100, 100, 100, 0.2);
    }

    
    .js-output {
        font-size: 40px;
        text-align: center;
        color: rgb(255, 255, 255);
        margin-top: 30px;
        width: fit-content;
        padding: 10px;
    }

    
    @media (max-width: 768px) {
        body {
            flex-direction: column;
            align-items: center;
        }

        .js-input-a, .js-input-b, .js-select-operation, .js-btn-result {
            width: 80%;
        }

        .js-btn-result {
            font-size: 25px;
        }

        .js-output {
            font-size: 30px;
            width: auto;
        }
    }

    @media (max-width: 480px) {
        .js-input-a, .js-input-b, .js-select-operation, .js-btn-result {
            width: 90%;
        }

        .js-btn-result {
            font-size: 20px;
        }

        .js-output {
            font-size: 25px;
        }
    }
.js-select-operation{
    color: black;
}
</style>
<body>
    <input class="js-input-a" type="text">
    <input class="js-input-b" type="text">
    <select class="js-select-operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button class="js-btn-result">Результат</button>
    <p class="js-output"></p>

    <script src="math.js"></script>
    <script src="calculator.js"></script>
    <script src="index.js"></script>
    //лох
</body>
</html>
